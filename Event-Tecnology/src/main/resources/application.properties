spring.application.name=evn-tech-api

# Configuración de la ruta base para la API v1
server.servlet.context-path=/api/v1

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/EvnTechDB
spring.datasource.username=postgres
spring.datasource.password=94430929
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivación de la seguridad de Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration